
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Search Results</ion-title>
  <!--  <ion-buttons end>
        <button ion-button icon-only><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons> -->

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color='grey'>
      Search Results
    </ion-card-header>
    <ion-card-content>
    <p>Results for your flight search from: <strong>{{FromCity}}</strong> to: <strong>{{ToCity}}</strong> </p>

    <ion-list class="searhItems">
        <ion-item *ngFor="let item of items | origin : FromCity | destination : ToCity | price : sortVal">
          <img *ngIf="item.airlines=='Air India'" src="../../assets/logos/air-india-logo.png"/>
          <img *ngIf="item.airlines== 'Jet Airways'"  src="../../assets/logos/jet-airways-logo.png"/>
          <img *ngIf="item.airlines=='Go Indigo'"  src="../../assets/logos/indigo-logo.png"/>
          <img *ngIf="item.airlines=='Vistara'"  src="../../assets/logos/vistara-logo.png"/>
       <p >
      From : {{item.from}}   To:     {{item.to}} :  Airlines: {{item.airlines}}
       Price : {{item.price}}  Duration : {{item.duration}} Hrs. </p>
       <button ion-button block color="danger" >Book</button>
        </ion-item>


  </ion-list>


    </ion-card-content>
  </ion-card>


</ion-content>
